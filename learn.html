<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Learn | Ascend official</title>

<style>
:root {
  --brand: #C2878F;
  --bg: #FAFAF8;
  --text-main: #1C1C1E;
  --text-sub: #6E6E73;
  --border: #E5E5EA;
  --section-gray: #F7F7F9; /* 極薄グレー */
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  line-height: 1.6;
}

a { text-decoration: none; color: inherit; }

/* ===== Header（変更なし） ===== */

.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 56px;
  background: var(--brand);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
}

.logo { height: 28px; }

.brand-name { font-weight: 600; font-size: 15px; }

.menu-button {
  width: 28px;
  height: 20px;
  background: none;
  border: none;
  cursor: pointer;
  position: relative;
}

.menu-button span {
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  background: white;
  transition: 0.3s;
}

.menu-button span:nth-child(1) { top: 0; }
.menu-button span:nth-child(2) { top: 9px; }
.menu-button span:nth-child(3) { top: 18px; }

.menu-button.active span:nth-child(1) {
  transform: rotate(45deg);
  top: 9px;
}
.menu-button.active span:nth-child(2) { opacity: 0; }
.menu-button.active span:nth-child(3) {
  transform: rotate(-45deg);
  top: 9px;
}

.drawer {
  position: fixed;
  top: 56px;
  right: 0;
  width: 220px;
  height: calc(100vh - 56px);
  background: var(--bg);
  border-left: 1px solid var(--border);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transform: translateX(100%);
  transition: transform 0.3s ease;
}

.drawer.open { transform: translateX(0); }

/* ===== Layout ===== */

main {
  padding: 32px 24px 60px; /* 上部余白削減 */
}

.section {
  padding: 48px 0;
}

.section:first-child {
  padding-top: 32px; /* ヘッダーとの余白半減 */
}

/* ===== Full-width gray background ===== */

.section-gray {
  background: var(--section-gray);
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
  padding-left: calc(50vw - 50%);
  padding-right: calc(50vw - 50%);
}

/* ===== Horizontal Scroll ===== */

.scroll-container {
  display: flex;
  gap: 24px;
  overflow-x: auto;
  padding-bottom: 8px;
  scroll-snap-type: x mandatory;
}

.card {
  min-width: 280px;
  max-width: 320px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  position: relative;
  scroll-snap-align: start;
  flex-shrink: 0;
}

.card h3 {
  margin-top: 0;
}

.card p {
  color: var(--text-sub);
  font-size: 14px;
}

/* ===== Plus Button ===== */

.plus-btn {
  position: absolute;
  right: 16px;
  bottom: 16px;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: black;
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* ===== Modal ===== */

.modal-overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.15);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal {
  background: white;
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  padding: 36px;
  position: relative;
  max-height: 80vh;
  overflow-y: auto;
}

.close-btn {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 20px;
  border: none;
  background: none;
  cursor: pointer;
}

</style>
</head>

<body>

<header class="site-header">
  <a href="index.html" class="brand">
    <img src="logo.png" alt="Ascend official logo" class="logo">
    <span class="brand-name">Ascend official</span>
  </a>

  <button class="menu-button" id="menuButton">
    <span></span><span></span><span></span>
  </button>

  <nav class="drawer" id="drawer">
    <a href="index.html">Home</a>
    <a href="guide.html">Guide</a>
    <a href="learn.html">Learn</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>

<section class="section">
  <h1>英語ディベート基礎</h1>

  <div class="scroll-container">

    <div class="card">
      <h3>英語ディベートとは？</h3>
      <p>構造化された議論形式。</p>
      <button class="plus-btn" onclick="openModal('1')">+</button>
    </div>

    <div class="card">
      <h3>ルール・やり方</h3>
      <p>スピーチ順・時間・POI。</p>
      <button class="plus-btn" onclick="openModal('2')">+</button>
    </div>

    <div class="card">
      <h3>勝敗・審判</h3>
      <p>クラッシュ・比較衡量。</p>
      <button class="plus-btn" onclick="openModal('3')">+</button>
    </div>

    <div class="card">
      <h3>スタイル</h3>
      <p>BP / AP / NA / WSDC</p>
      <button class="plus-btn" onclick="openModal('4')">+</button>
    </div>

    <div class="card">
      <h3>英語ディベート用語</h3>
      <p>Motion, Burden など。</p>
      <button class="plus-btn" onclick="openModal('5')">+</button>
    </div>

  </div>
</section>

<section class="section section-gray">
  <h1>英語ディベートの魅力を紹介します</h1>

  <div class="scroll-container">

    <div class="card">
      <h3>中学生</h3>
      <p>◯ こんな中学生にぴったり<br>—<br>—<br>—</p>
      <button class="plus-btn" onclick="openModal('6')">+</button>
    </div>

    <div class="card">
      <h3>高校生</h3>
      <p>◯ こんな高校生にぴったり<br>—<br>—<br>—</p>
      <button class="plus-btn" onclick="openModal('7')">+</button>
    </div>

    <div class="card">
      <h3>大学生</h3>
      <p>◯ こんな大学生にぴったり<br>—<br>—<br>—</p>
      <button class="plus-btn" onclick="openModal('8')">+</button>
    </div>

    <div class="card">
      <h3>社会人</h3>
      <p>◯ こんな社会人にぴったり<br>—<br>—<br>—</p>
      <button class="plus-btn" onclick="openModal('9')">+</button>
    </div>

  </div>
</section>

</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <div id="modalContent"></div>
  </div>
</div>

<script>
const menuButton = document.getElementById("menuButton");
const drawer = document.getElementById("drawer");

menuButton.addEventListener("click", () => {
  menuButton.classList.toggle("active");
  drawer.classList.toggle("open");
});

const modalOverlay = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");

function openModal(id) {
  modalContent.innerHTML = "<h2>詳細</h2><p>ここに内容を追加できます。</p>";
  modalOverlay.style.display = "flex";
  document.body.style.overflow = "hidden";
}

function closeModal() {
  modalOverlay.style.display = "none";
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
