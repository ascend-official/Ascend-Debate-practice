<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Guide | Ascend official</title>

<style>
:root {
  --brand: #C2878F;
  --bg: #FAFAF8;
  --text-main: #1C1C1E;
  --text-sub: #6E6E73;
  --border: #E5E5EA;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  line-height: 1.6;
}

a {
  color: inherit;
  text-decoration: none;
}

/* ===== Header ===== */

.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 56px;
  background: var(--brand);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
}

.logo {
  height: 28px;
  width: auto;
}

.brand-name {
  font-weight: 600;
  font-size: 15px;
}

/* ===== Hamburger ===== */

.menu-button {
  width: 28px;
  height: 20px;
  background: none;
  border: none;
  cursor: pointer;
  position: relative;
}

.menu-button span {
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  background: white;
  transition: 0.3s;
}

.menu-button span:nth-child(1) { top: 0; }
.menu-button span:nth-child(2) { top: 9px; }
.menu-button span:nth-child(3) { top: 18px; }

.menu-button.active span:nth-child(1) {
  transform: rotate(45deg);
  top: 9px;
}
.menu-button.active span:nth-child(2) {
  opacity: 0;
}
.menu-button.active span:nth-child(3) {
  transform: rotate(-45deg);
  top: 9px;
}

/* ===== Drawer ===== */

.drawer {
  position: fixed;
  top: 56px;
  right: 0;
  width: 220px;
  height: calc(100vh - 56px);
  background: var(--bg);
  border-left: 1px solid var(--border);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transform: translateX(100%);
  transition: transform 0.3s ease;
}

.drawer.open {
  transform: translateX(0);
}

.drawer a {
  font-size: 15px;
  color: var(--text-main);
}

/* ===== Main ===== */

main {
  max-width: 1100px;
  margin: auto;
  padding: 48px 24px;
}

.section {
  margin-bottom: 80px;
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.card {
  border: 1px solid var(--border);
  padding: 32px;
  border-radius: 16px;
}

@media (max-width: 768px) {
  .cards {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <a href="index.html" class="brand">
    <img src="logo.png" alt="Ascend official logo" class="logo">
    <span class="brand-name">Ascend official</span>
  </a>

  <button class="menu-button" id="menuButton" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="drawer" id="drawer">
    <a href="index.html">Home</a>
    <a href="guide.html">Guide</a>
    <a href="learn.html">Learn</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>

<section class="section">
  <h1>Guide</h1>
  <p>How to use Ascend official.</p>

  <div class="cards">
    <div class="card">
      <h2>How to use this site</h2>
      <p><br><br><br></p>
    </div>

    <div class="card">
      <h2>Quality / Volume の使い分け</h2>
      <p><br><br><br></p>
    </div>
  </div>
</section>

</main>

<script>
const menuButton = document.getElementById("menuButton");
const drawer = document.getElementById("drawer");

menuButton.addEventListener("click", () => {
  menuButton.classList.toggle("active");
  drawer.classList.toggle("open");
});

drawer.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    menuButton.classList.remove("active");
    drawer.classList.remove("open");
  });
});
</script>

</body>
</html>
